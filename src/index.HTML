<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especifica que el documento es HTML5 -->
    <meta charset="UTF-8">
    <!-- Configura la vista para que sea adaptable a dispositivos m칩viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T칤tulo de la p치gina en la pesta침a del navegador -->
    <title>Buscador de Ciudades</title>
    
    <!-- Enlace a la hoja de estilos de Leaflet (librer칤a de mapas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Barra lateral donde estar치n los elementos de b칰squeda e informaci칩n -->
    <div class="sidebar">
        <!-- Caja de b칰squeda con un bot칩n y un campo de entrada de texto -->

            <input type="text" id="search-input" placeholder="Buscar ciudad...">
        </div>
        
        <!-- Mensaje de carga, oculto por defecto -->
        <div id="loading" class="hidden">Cargando...</div>
        
        <!-- Lista donde se mostrar치n las ciudades encontradas -->
        <div class="locations" id="locations-list"></div>
        
        <!-- Mensaje de error si no se encuentran resultados, oculto por defecto -->

        <!-- Tarjeta con informaci칩n de la ciudad seleccionada, oculta por defecto -->
        <div id="info-card" class="hidden">
            <h3 id="city-name"></h3>
            <p><strong>Latitud:</strong> <span id="latitude"></span></p>
            <p><strong>Longitud:</strong> <span id="longitude"></span></p>
        </div>
    </div>
    
    <!-- Contenedor donde se mostrar치 el mapa interactivo -->
    <div id="map"></div>

    <!-- Importa la librer칤a Leaflet para el manejo de mapas -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Importa el archivo JavaScript donde se implementar치 la funcionalidad -->
    <script src="JS/app.js"></script>
</body>
</html>
